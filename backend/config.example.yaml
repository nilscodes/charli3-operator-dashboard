# Charli3 Dashboard Configuration File
# Copy this file to config.yaml and update with your settings

# Environment Variables (can be set in .env or system environment):
# - NODE_ENV: Set to 'development' for pretty-printed logs, 'production' for JSON logs
# - SERVICE_LOG_LEVEL: Log level for application/business logic (trace, debug, info, warn, error, fatal). Default: 'info'
# - HTTP_LOG_LEVEL: Log level for HTTP requests (trace, debug, info, warn, error, fatal). Default: 'warn'
# - PORT: Server port (default: 4000)
# - CORS_ORIGIN: CORS origin (default: *)

# PostgreSQL Database Configuration (Cardano DB Sync)
database:
  host: localhost
  port: 5432
  database: cardano
  user: your_db_user
  password: your_db_password

# API Keys for dashboard access
# Users must provide one of these keys to access the dashboard
apiKeys:
  - your-secret-api-key-1
  - your-secret-api-key-2

# ADA balance threshold (in lovelace)
# Nodes with balance below this will show a warning
# 1 ADA = 1,000,000 lovelace
# Default: 100 ADA = 100,000,000 lovelace
adaThreshold: 100000000

# Oracle Node Configurations
# List of node addresses to monitor
# Each address should be associated with a single oracle pair
nodes:
  # Example node 1
  - address: addr1qxy...your_node_address_here
    pair: ADA/USD

  # Example node 2
  - address: addr1qab...another_node_address
    pair: BTC/USD

  # Example node 3
  - address: addr1qcd...another_node_address
    pair: ETH/USD

  # Add more nodes as needed
  # - address: addr1...
  #   pair: YOUR_PAIR

# Reward Address Configuration
# Address where rewards are collected
rewardAddress: addr1qre...your_reward_address

# Token Policy ID
# Policy ID of the token to track in the reward address
# This should be the hex-encoded policy ID
tokenPolicy: a0b1c2d3e4f5g6h7i8j9k0l1m2n3o4p5q6r7s8t9u0v1w2x3y4z5

# Price Provider Configuration
priceProvider:
  # Type of price provider (currently only 'coingecko' is supported)
  type: coingecko
  
  # Token ID for price lookup (CoinGecko token ID)
  # Example: 'cardano' for ADA
  tokenId: cardano
  
  # Optional: CoinGecko API key for higher rate limits
  # apiKey: your_coingecko_api_key_here

